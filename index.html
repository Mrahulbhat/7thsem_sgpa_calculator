<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>7th Sem SGPA Calculator</h1>
    <div class="container">
        <form action="">
            <label>Advanced Machine Learning : 3 Credits</label>
            <input type="number" placeholder="Enter AML marks" id="aml" required >
            <label>Non Traditional Machining : 3 Credits</label>
            <input type="number" placeholder="Enter NTM marks" id="ntm" required>
            <label>Full Stack Development :3 Credits</label>
            <input type="number" placeholder="Enter FSD marks" id="fsd" required>
            <label>Cloud Computing :2 Credits</label>
            <input type="number" placeholder="Enter CC marks" id="cc" required>
            <label>Robotic Process Automation :3 Credits</label>
            <input type="number" placeholder="Enter RPA marks" id="rpa" required>
            <label>Project Work : 10 Credits</label>
            <input type="number" placeholder="Enter Project marks" id="pw" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>

</html>
